<!--ここからカラースキーム2-->
<h3>Color of charts</h3>
	<div id="main">
		<div id="nature">
		<form name="select_scale2" onchange="changeScale2()">
			<p class="Ps">nature of the data<br>
			<ul>
			<li><input type="radio" name="scale2" value="sequential" checked="checked">sequential
			<li><input type="radio" name="scale2" value="diverging">diverging
			<li><input type="radio" name="scale2" value="qualitative">qualitative
			</ul>
		</form>
		</div>

		<div id="form2"></div>

		<div id="qual">
		</div>
		<div id="sub" style="float: left">
		<div id="svgCircle2" style="visibility: visible;">
			<object id="svg-fig2" data="SVG/PCCS1.svg" type="image/svg+xml" style="width: 200pt; height: 200pt; padding: 10pt"></object>
			
			<object id="svg-fig3" data="SVG/tone_circle.svg" type="image/svg+xml" style="width: 200pt; height: 200pt; padding: 10pt"></object>

			<div id="colorscheme2" style="display:inline">
				<!--ここにカラースキーム1を表示-->
			</div>
		</div>
			<div id="chartarea"  style="float:left">
				<div id="chartmenu"> 
					<form name="charttype">
						Chart type
						<select name="chart" onchange="changechart()">
						<option value="circle">円グラフ</option>
						<option value="bar">棒グラフ</option>
						<option value="line">折れ線グラフ</option>
						<option value="scatter">散布図</option>
						</select><br>
						Background-color<input type="color" name="colorselect" value="#FFFFFF" onchange="changebackgroundcolor()">
					</form>
				</div>
				<div id="chartplace" style="clear:both"></div>
				<div id="alertArea">そいそいそい</div>
			</div>
		</div>
		
	</div>
